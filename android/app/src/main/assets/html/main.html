<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
	<TITLE>知途 > 主页</TITLE>
	<link rel="stylesheet" type="text/css" href="css/mint.min.css" />
	<link rel="stylesheet" type="text/css" href="css/muse-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/muse-ui-toast.all.css" />
	<link rel="stylesheet" type="text/css" href="css/material-icons.css" />
	<link rel="stylesheet" type="text/css" href="css/muse-ui-loading.all.css" />
	<link rel="stylesheet" type="text/css" href="css/muse-ui-message.all.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />

	<script src="js/jquery.min-1.11.3.js"></script>
	<script src="js/JSConstants.js"></script>
	<script src="js/JSBridge.js"></script>
	<script src="js/JSBridgeExt.js"></script>
	<script src="js/common.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/mint.min.js"></script>
	<script src="js/muse-ui.js"></script>
	<script src="js/muse-ui-toast.js"></script>
	<script src="js/muse-ui-loading.js"></script>
	<script src="js/muse-ui-message.js"></script>

	<style type="text/css">
		.position-info{
			margin:3px;
			padding: 3px;
			border: 1px solid #ddd;
			border-radius: 8px;
		}

		.position-info .head{
			padding-right: 3px;
		}

		.position-info .nickname{
			font-size: 15px;
			font-weight: 600;
		}

		.position-info .times{
			font-size: 14px;
			color: #999999;
		}

		.position-info .address{
			font-size: 14px;
			color: #777777;
		}

		.position-info .track{
			font-size: 12px;
			width: 75px;
			height: 30px;
		}

		.position-info .setting {
			font-size: 12px;
			width: 75px;
			height: 30px;
			margin-top: 5px;
		}
	</style>
</HEAD>
<BODY>
	<div id="app" class="vue-mint-container">
		<mt-header fixed title="我关心的人">
			<mt-button slot="right" @click="addFriend">
				<img src="images/add.png" width="20" height="20">
			</mt-button>
		</mt-header>

		<div class="position-info">
			<table width="100%" border="0" v-for="(item,index) in friendList" style="border-top:1px solid #eee;">
				<tr>
					<td rowspan="2" width="50" align="center" class="head">
						<img src="images/head1.png" width="48" height="48" alt="头像">
					</td>
					<td class="nickname">&nbsp;{{ item.nickname }}</td>
					<td rowspan="3" width="80" align="center">
						<mt-button type="primary" size="normal" class="track" @click="viewTrack(item.relatedUserId,item.nickname)">轨迹</mt-button>
						<mt-button v-if="item.id != 0" type="primary" plain size="normal" class="setting">好友设置</mt-button>
					</td>
				</tr>
				<tr>
					<td class="times">&nbsp;{{ item.positionTimes }}</td>
				</tr>
				<tr>
					<td colspan="2" class="address">&nbsp;{{ item.address }}</td>
				</tr>
			</table>
		</div>

		<table class="tabbar" width="100%">
			<tr>
				<td width="25%" align="center" class="tabbar-item" @click="changeTabPage('main.html')">
					<img src="images/home.jpg">
					<div class="tabbar-item-selected">主页</div>
				</td>
				<td width="25%" align="center" class="tabbar-item" @click="changeTabPage('contact.html')">
					<img src="images/alert.jpg">
					<div>紧急</div>
				</td>
				<td width="25%" align="center" class="tabbar-item">
					<img style="position:absolute; top:-15px; left:50%; margin-left:-25;" src="images/location.png">
					<div>&nbsp;</div>
				</td>
				<td width="25%" align="center" class="tabbar-item" @click="changeTabPage('messages.html')">
					<img src="images/message.jpg">
					<div>消息</div>
				</td>
				<td width="25%" align="center" class="tabbar-item" @click="changeTabPage('me.html')">
					<img src="images/person.jpg">
					<div>我的</div>
				</td>
			</tr>
		</table>
	</div>

	<script>
		var nowDate = new Date();
		var y = nowDate.getFullYear();
		var m = nowDate.getMonth()+1;
		if(m < 10) m = "0" + m;
		var d = nowDate.getDate();
		if(d < 10) d = "0" + d;
		var h = nowDate.getHours();
		if(h < 10) h = "0" + h;
		var mi = nowDate.getMinutes();
		if(mi < 10) mi = "0" + mi;
		var s = nowDate.getSeconds();
		if(s < 10) s = "0" + s;

		nowDate = y + "-" + m + "-" + d + " " + h + ":" + mi + ":" + s;

		var vm = new Vue({
			el: '#app',
			data: {
				friendList: [
					//{id:0, userId:5, relatedUserId:5, phone:"13798189352", nickname:"我自己", longitude:111.563127, latitude:22.617793, address:"广东省云浮市罗定市罗平镇大路口附近", positionTimes:"2020-10-14 14:29:35"},
					//{id:4, userId:5, relatedUserId:10, phone:"18218324742", nickname:"1821832", longitude:111.563128, latitude:22.617794, address:"广东省云浮市罗定市大路口附近", positionTimes:"2020-10-15 14:29:35"}
				]
			},
			methods: {
				changeTabPage: function(pageURL){
					transferPage(pageURL);
				},
				viewTrack: function(userId, nickName){
					jsBridge.dispatchAction("LocationAction", JSON.stringify({"userId": userId, "nickName":nickName}), "viewTrack");
				},
				addFriend: function(){
					transferPage("add-friend.html");
				}
			}
		})
	</script>

	<script type="text/javascript">
        function pageFinishCallback(){
        	//jsBridge.dispatchAction("AndroidBuiltin", JSON.stringify({message:"正在加载..."}), "showProgress");
        	var dataArr = jsBridge.dispatchAction("FriendAction", JSON.stringify({}), "getFriendList");
        	//jsBridge.dispatchAction("AndroidBuiltin", JSON.stringify({}), "dismissProgress");

			vm.friendList = jQuery.parseJSON(dataArr);
        }
    </script>
</BODY>
</HTML>
